<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo - Gestión de Usuarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="login-modal">
    <div class="login-container">
      <img src="https://od.lk/s/NzBfMTcxMjU4NDlf/movi2.png" alt="Logo" class="logo">
      <h2>Iniciar Sesión Administrador</h2>
      <form id="login-form">
        <input type="email" id="admin-email" placeholder="Correo Electrónico" required>
        <input type="password" id="admin-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <div class="container" id="admin-panel" style="display:none;">
    <div class="admin-info">
      <p id="admin-email-display"></p>
      <button class="logout-button" id="logout-btn">Cerrar Sesión</button>
    </div>
    <h1>Crear Usuario</h1>
    <form id="user-form">
      <input type="text" id="username" placeholder="Nombre de Usuario" required>
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="date" id="expirationDate" required>
      <button type="submit">Agregar Usuario</button>
    </form>
    <p id="message"></p>

    <h2>Lista de Usuarios</h2>
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Buscar usuario...">
    </div>
    <div id="users-list"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
